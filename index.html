<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc">
            <div class="calc-results">
                <span class="current">0</span>
            </div>
            <div class="calc-buttons">
                <button class="clear">AC</button>
                <button class="backspace Backspace">C</button>
                <button class="sign">+/-</button>
                <button class="operator" id="divide">/</button>
                <button class="operand Digit7">7</button>
                <button class="operand Digit8">8</button>
                <button class="operand Digit9">9</button>
                <button class="operator" id="multiply">*</button>
                <button class="operand Digit4">4</button>
                <button class="operand Digit5">5</button>
                <button class="operand Digit6">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="operand Digit1">1</button>
                <button class="operand Digit2">2</button>
                <button class="operand Digit3">3</button>
                <button class="operator" id="add">+</button>
                <button class="operand zero Digit0">0</button>
                <button class="decimal Period">.</button>
                <button class="operator Equal" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
